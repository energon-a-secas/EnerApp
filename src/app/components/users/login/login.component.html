<section id="login" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_login">
            <div class="card">
              <div class="card-body text-center">
                <form #formLogin="ngForm" (submit)="onLogin()">
                  <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Welcome to the future!</h1>
                  <div class="alert alert-danger" role="alert">
                    Something is wrong!
                  </div>
                  <div class="form-group">
                    <input [(ngModel)]="email" type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    <input [(ngModel)]="pass" type="password" id="password" name="password" class="form-control" placeholder="Password"
                      required>
                  </div>
                  <button type="submit" class="btn btn-lg btn-block" style="background-color: #e83e8c; color: #fff">Login</button>
                  <div class="form-group">
                    <a routerLink="/user/register" class="form-control login-user">Are you new ?</a>
                  </div>
                  <div class="form-group">
                    <button class="btn-social btn-google btn btn-block" (click)="onLoginGoogle()">
                      <span class="fa fa-google"></span> GOOGLE</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
